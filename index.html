<!DOCTYPE html>
<html>
<head>
<style type="text/css">
	.vending-text-container {
		height:20px;
		-webkit-box-sizing:border-box;
		-moz-box-sizing:border-box;
		-o-box-sizing:border-box;
		-ms-box-sizing:border-box;
		box-sizing:border-box;
		overflow:hidden;
	}
	p {
		margin:0;
		padding:0;
	}
</style>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script>
	$(document).ready(function(){
		$(".btn-slide-up").click(function(){
			var $active = $(".vending-text.active"),
				$inactive = $(".vending-text").not(".active");
			$active.animate({ "marginTop" : "-20px", "opacity" : "0" }, {
				queue: false,
				duration: 400,
				complete: function() { 
					$active.css("display", "none");
					$active.toggleClass("active");
					$inactive.toggleClass("active");
				}
			});
			$inactive.css("display", "block");
			$inactive.animate({ "opacity" : "1" });
		});
		$(".btn-slide-down").click(function(){
			var $active = $(".vending-text.active"),
				$inactive = $(".vending-text").not(".active");
			$inactive.css("display", "block");
			$inactive.animate({"marginTop" : "0px", "opacity" : "1"});
			$active.animate({ "opacity" : "0" }, {
				queue: false,
				duration: 400,
				complete: function() { 
					$active.css("display", "none");
					$active.toggleClass("active");
					$inactive.toggleClass("active");
				}
			});
		});
	});
</script>
</head>
<body>
	<div class="vending-text-container">
		<p class="vending-text active">This is a paragraph.</p>
		<p class="vending-text">This is next paragraph.</p>
	</div>
	<button class="btn-slide-up">Slide up</button>
	<button class="btn-slide-down">Slide down</button>
</body>
</html>
